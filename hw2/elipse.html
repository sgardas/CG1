<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>
  <meta charset="utf-8">
  <title>80-100</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: snow;
    }
  </style>
</head>
<body>
    Enter the Driver Score below ...<br>
    <input type="number" id="score" min=80 max= 100/>
    <input type="button" value="GO" onclick="f_rad()"/>
  <div id="container"></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;
    var n;    
    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });

    var layer = new Konva.Layer();
    var oval;
      var angularSpeed = 75;
      var anim;
      
      function f_rad(){
          layer.destroyChildren();
          n = document.getElementById("score").value;
    oval = new Konva.Ellipse({
        x: stage.getWidth() / 2,
        y: stage.getHeight() / 2,
        radius: {
            x: 100,
            y: n
        },
        fill: 'white',
        stroke: 'black',
        strokeWidth: 4,
        shadowOpacity: 0.7,
        shadowOffset: {x : 10, y : 10},
         offset: {
            x: 10,
            y: 10
        }
    });

    // add the shape to the layer
    layer.add(oval);

    // add the layer to the stage
    stage.add(layer);
           anim = new Konva.Animation(function(frame) {
        var angleDiff = frame.timeDiff * angularSpeed / 1000;
        oval.rotate(angleDiff);

    }, layer);

    anim.start();
      }
  </script>

</body>
</html>
