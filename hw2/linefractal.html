<!DOCTYPE html>
<html>
<head>
<title>line fractal</title>  
<script type="text/javascript">
var n;    		// max level
var r;
var clr = "#2244ee";
var d = 10;	   // line width
var Ax = 50, Ay = 300;   // A-Start point           
var Len = 300;		 	 // Length of line (level = 0)
var AlphaStart = 0;		 // Start angle (radians)	
var ctx;				 // Context
var degree;				 // One degree in radians

function KochLine(MaxLevel)

{		
 n = MaxLevel;
degree = Math.PI / 180;
var c = document.getElementById("canvas");
ctx = c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
draw(Ax, Ay, AlphaStart, Len, 0);	
}
function f_ratio(x)
{
r = x;
}
function draw(x1, y1, alpha, Len, lev) {	

if ( lev < n )	{ 	

var L = Len/r;			
draw(x1, y1, alpha , L, lev+1);
var x = x1 + L * Math.cos(alpha);
var y = y1 - L * Math.sin(alpha);
var a = alpha + 60*degree;
draw(x, y, a, L, lev+1);
x = x + L * Math.cos(a);
y = y - L * Math.sin(a);
a = alpha - 60*degree;
draw(x, y, a, L, lev+1);
x = x1 + 2 * L * Math.cos(alpha);
 y = y1 - 2 * L * Math.sin(alpha);
draw(x, y, alpha, L, lev+1);		
}		
else {

 var x2 = x1 + Len * Math.cos(alpha);
var y2 = y1 - Len * Math.sin(alpha);			
ctx.beginPath();			
ctx.moveTo(x1, y1);
ctx.lineTo(x2, y2); 						
ctx.stroke(); 			
ctx.closePath();			
 }

}
	
</script>  
</head>
<body >
<div>
