<!DOCTYPE html>
<html lang="en">
<head>
  <title>Computer Graphics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Computer Graphics</h3><br>
  
  <br>
  
 
			<hr size="60" >
			
			<hr size="60" >
	<p><strong>Front view</strong></p>
  
			  <table border="1" style="width:100%">
			  <tr>
				<td>
					<svg width="400" height="400" align="center" style="margin-left:450px">
							
							<polyline points="50,200 150,200 150,100 50,100 50,200" style="fill:white;stroke:black;stroke-width:2" />

							<line x1="60" y1="190" x2="140" y2="190" stroke-width="2" stroke="black" stroke-dasharray="3"/>
							<line x1="140" y1="190" x2="140" y2="110" stroke-width="2" stroke="black" stroke-dasharray="3"/>
							<line x1="140" y1="110" x2="60" y2="110" stroke-width="2" stroke="black" stroke-dasharray="3"/>
							<line x1="60" y1="110" x2="60" y2="190" stroke-width="2" stroke="black" stroke-dasharray="3"/>

							<line x1="60" y1="190" x2="50" y2="200" stroke-width="2" stroke="black" stroke-dasharray="3"/>
							<line x1="140" y1="190" x2="150" y2="200" stroke-width="2" stroke="black" stroke-dasharray="3"/>
							<line x1="150" y1="100" x2="140" y2="110" stroke-width="2" stroke="black" stroke-dasharray="3"/>
							<line x1="50" y1="100" x2="60" y2="110" stroke-width="2" stroke="black" stroke-dasharray="3"/>

					</svg>
						</td>
					   </tr>
						</table>
						
						<hr size="60" >
	<p><strong>side view</strong></p>
  
			  <table border="1" style="width:100%">
			  <tr>
				<td>
					<svg width="200" height="200" align="center" style="margin-left:450px">
                       
							<polyline points="100,200 100,100 30,105 30,195 100,200" style="fill:white;stroke:black;stroke-width:2" />
						<polyline points="100,200 100,100 170,105 170,195 100,200" style="fill:white;stroke:black;stroke-width:2" />

					</svg>
						</td>
					   </tr>
						</table>
						
						<hr size="60" >
	<p><strong>Top view</strong></p>
  
			  <table border="1" style="width:100%">
			  <tr>
				<td>
					<svg width="400" height="400" align="center" style="margin-left:450px">
							
							
					<polyline points="100,300 90,200 181,157 182,243 100,300" style="fill:white;stroke:black;stroke-width:2" />
					<polyline points="100,300 90,200 13,156 24,236 100,300" style="fill:white;stroke:black;stroke-width:2" />
					<polyline points="90,200 13,156 105,114 181,157 90,200" style="fill:white;stroke:black;stroke-width:2" />


					</svg>
						</td>
					   </tr>
						</table>
						<hr size="60" >
  </div>

</body>
</html>
